<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				display: flex;
				height: 200px;
				background: deepskyblue;
			}
			.column{
				flex: 1;
				height: 100px;
				background: brown;
			}
			.column+.column{
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="column">1</div>
			<div class="column">2</div>
			<div class="column">3</div>
			<div class="column">4</div>
		</div>
	</body>
</html>

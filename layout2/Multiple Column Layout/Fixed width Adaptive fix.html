<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.left{
				width: 100px;
				float: left;
				background: deepskyblue;
				position: relative;
			}
			.right-fix{
				width: 100%;
				float: right;
				margin-left: -100px;
			}
			.right{
				margin-left: 110px;
				background: brown;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="right-fix">
				<div class="right">
					<p>right</p>
					<p>right</p>
				</div>				
			</div>
		</div>
	</body>
</html>

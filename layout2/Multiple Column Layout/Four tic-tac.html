<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				height: 400px;
				width: 400px;
				margin-left: -10px;
				margin-top: -10px;
			}
			.box{
				background: yellowgreen;
				width: 50%;
				height: 50%;
				float: left;
				box-sizing: border-box;				
				background-clip: content-box;
				padding-left: 10px;
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
			<div class="box box4">4</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				display: flex;
			}
			
			.left{
				width: 100px;
				background: deepskyblue;
			}
			.center{
				margin:0 10px;
				float: left;
				background: greenyellow;
				flex: 1;				
			}
			.right{
				width: 100px;
				background: darkcyan;			
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="center"><p>center</p></div>
			<div class="right"><p>right</p><p>right</p></div>
		</div>
	</body>
</html>

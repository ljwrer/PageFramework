<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				width: 100%;
				height: 100%;
			}
			.parent div{
				height: 100%;
			}
			.left{
				width: 100px;
				background: deepskyblue;
			}
			.center{
				padding:0 10px;
				height: 100%;
			}
			.center p{
				background: red;
				height: 100%;
			}
			.right{
				width: 100px;
				background: yellow;
			}
			
		</style>
	</head>
	<body>
		<table class="parent">
			<td class="left"><p>left</p></td>
			<td class="center"><p>center</p></td>
			<td class="right"><p>right</p><p>right</p></tr>
		</table>
	</body>
</html>

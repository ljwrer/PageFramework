<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				display: table;
				width: 100%;
				table-layout: fixed;
			}
			.left,.right{
				display: table-cell;
			}
			.left{
				width: 100px;
				padding-right: 20px;
			}
			p{
				background: yellow;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="right"><p>right</p><p>right</p></div>
		</div>
	</body>
</html>

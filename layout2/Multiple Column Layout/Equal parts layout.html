<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				margin-left: -20px;
				height: 200px;
				background: deepskyblue;
			}
			.column{
				float: left;
				padding-left: 20px;
				width: 25%;
				box-sizing: border-box;
				height: 100px;
				background: brown;
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="column">1</div>
			<div class="column">2</div>
			<div class="column">3</div>
			<div class="column">4</div>
		</div>
	</body>
</html>

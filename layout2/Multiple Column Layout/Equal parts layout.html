<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				margin-left: -20px;
				height: 200px;
				background: deepskyblue;
			}
			.column{
				float: left;
				padding-left: 20px;
				width: 25%;
				box-sizing: border-box;
				height: 100px;
				background: brown;
			}
			p{
				background: greenyellow;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="column"><p>1</p></div>
			<div class="column"><p>2</p></div>
			<div class="column"><p>3</p></div>
			<div class="column"><p>4</p></div>
		</div>
	</body>
</html>

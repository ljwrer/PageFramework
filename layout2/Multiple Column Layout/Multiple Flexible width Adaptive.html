<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.left,.center{
				float: left;
				margin-right: 10px;
				background: deepskyblue;
			}
			.right{
				overflow: hidden;
				background: brown;
			}
			.left p,.center p{
				width: 100px;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="center"><p>center</p></div>
			<div class="right"><p>right</p><p>right</p></div>
		</div>
	</body>
</html>

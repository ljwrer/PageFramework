<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent-fix{
				margin-left: -20px;
			}
			.parent{
				display: table;
				width: 100%;
				table-layout: fixed;
			}
			.column{
				display: table-cell;
				padding-left: 20px;
			}
			p{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="parent-fix">
			<div class="parent">
				<div class="column"><p>1</p></div>
				<div class="column"><p>2</p></div>
				<div class="column"><p>3</p></div>
				<div class="column"><p>4</p></div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent-fix{
				margin-left: -20px;
			}
			.parent{
				display: table;
				width: 100%;
				table-layout: fixed;
				background: deepskyblue;
			}
			.column{
				display: table-cell;
				padding-left: 20px;
				background: brown;
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="parent-fix">
			<div class="parent">
				<div class="column">1</div>
				<div class="column">2</div>
				<div class="column">3</div>
				<div class="column">4</div>
			</div>
		</div>
	</body>
</html>

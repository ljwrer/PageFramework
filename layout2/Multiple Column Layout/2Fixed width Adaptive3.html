<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.parent{
				position: relative;
			}
			.parent div{
				position: absolute;
			}
			.left{
				width: 100px;
				left:0px;
				background: deepskyblue;
			}
			.center{
				left: 110px;
				right: 110px;
				background: greenyellow;				
			}
			.right{
				width: 100px;
				background: blueviolet;
				right: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="center"><p>center</p></div>
			<div class="right"><p>right</p><p>right</p></div>
		</div>
	</body>
</html>

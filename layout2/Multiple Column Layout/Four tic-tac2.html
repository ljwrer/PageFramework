<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			.container{
				width: 400px;
				height: 400px;
				margin-left: -20px;
				margin-top: -20px;
			}
			.parent{
				display: table;
				table-layout: fixed;
				width: 100%;
				height: 100%;
			}
			.row{
				display: table-row;
			}
			.box{
				display: table-cell;
				padding-left: 20px;
				padding-top: 20px;
			}
			p{
				background: deepskyblue;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="parent">
				<div class="row row1">
					<div class="box box1"><p>1</p></div>
					<div class="box box2"><p>2</p></div>
				</div>
				<div class="row row2">
					<div class="box box3"><p>3</p></div>
					<div class="box box4"><p>4</p></div>
				</div>
			</div>
		</div>
	</body>
</html>

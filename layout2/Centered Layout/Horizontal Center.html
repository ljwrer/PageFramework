<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Horizontal Center</title>
		<style>
			.parent{
				text-align: center;
				width: 500px;
				height: 500px;
				background-color: deepskyblue;
			}
			.child{
				width: 200px;
				text-align: left;
				display: inline-block;
				background-color: brown;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				demo
			</div>
		</div>
	</body>
</html>

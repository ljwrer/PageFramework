<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent{
				width: 500px;
				height: 500px;
				background: deepskyblue;
				position: relative;
			}
			.child{
				position: absolute;
				top: 50%;
				-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				-o-transform: translateY(-50%);
				transform: translateY(-50%);
				background: brown;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">demo</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*inline-block+text-display:table-cell+vertical-align*/
			*{
				margin: 0;
				padding: 0;
			}
			.parent{	
				height: 500px;
				width: 500px;
				background-color: blueviolet;
				text-align: center;
				display: table-cell;
				vertical-align: middle;
			}
			.child{
				background-color: brown;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				demo
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.slide{
				width: 500px;
				height: 500px;
				background: darkorchid;
				display: table-cell;
				vertical-align: bottom;
				text-align: center;
			}
			.pointer{
				background: yellow;
				margin-bottom: 10px;
				display: inline-block;
			}
			.pointer i{
				background: black;
				margin: 0 2.5px;
				border-radius: 5px;
				height: 10px;
				width: 10px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="slide">
			<!-- 图片省略 -->
			<!-- 以下是指示器 -->
			<div class="pointer"><i></i><i></i><i></i><i></i><i></i></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*position+transform*/
			*{
				margin: 0;
				padding: 0;
			}
			.parent{	
				background-color: blueviolet;
				position: relative;
			}
			.child{
				background-color: darkred;
				position: absolute;
				left: 50%;
				-webkit-transform: translateX(-50%);
				-moz-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				-o-transform: translateX(-50%);
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				demo
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.left
			{
				background-color: palevioletred;
				width: 100px;
				float: left;
				position: relative;
			}
			.right-fix
			{
				background: yellowgreen;
				float: left;
				width: 100%;
				margin-left: -100px;
			}
			.right{
				background-color: skyblue;
				margin-left: 120px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"><p>left</p></div>
			<div class="right-fix">
				<div class="right">
					<p>right</p>
					<p>right</p>
				</div>
			</div>
		</div>
	</body>
</html>

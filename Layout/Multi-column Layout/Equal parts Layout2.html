<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.parent-fixed{
				margin-left: -20px;
			}
			.parent{
				display: table;
				width: 100%;
				table-layout: fixed;
			}
			.column{
				background-color: cornflowerblue;
				padding-left: 20px;
				height: 100px;
				display: table-cell;
			}
		</style>
	</head>
	<body>
		<div class="parent-fixed">
			<div class="parent">
				<div class="column">1</div>
				<div class="column">2</div>
				<div class="column">3</div>
				<div class="column">4</div>
			</div>
		</div>
	</body>
</html>

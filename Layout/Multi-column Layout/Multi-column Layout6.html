<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.parent{
				display: table;
				width: 100%;
				/*table-layout: fixed;*/
			}
			.left{
				background-color: cornflowerblue;
				width: 0.1%;
				padding-right: 10px;
			}
			.left p{
				width: 200px;
			}
			.right{
				background-color: chartreuse;
			}
			.left,.right{
				display: table-cell;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
			</div>
		</div>
	</body>
</html>
